<mat-card>
  <form #customerForm="ngForm" (ngSubmit)="save(customerForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{customer.firstName ? 'Edit' : 'Add'}} Customer</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="customer.href">
      <mat-form-field>
        <input matInput placeholder="Customer First Name" [(ngModel)]="customer.firstName"
               required name="firstName" #firstname>
        <input matInput placeholder="Customer Last Name" [(ngModel)]="customer.lastName"
               required name="lastName" #secondname>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!customerForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(customer.href)"
              *ngIf="customer.href">Delete</button>
      <a mat-button routerLink="/customer-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{customer.giphyUrl}}" alt="{{customer.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
